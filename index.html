<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>{{title}}</h1>

        <div class="steps">
          <div class="steps-content">{{steps[activeIndex].text}}</div>
          <ul class="steps-list">
            <li
              v-for="(item, i) in steps"
              :class="[(activeIndex === i) ? 'active': '', (activeIndex > i) ? 'done': '', 'steps-item']"
              :key="i"
              @click="setActive(i)"
            >
              <span>{{i + 1}}</span> {{steps[i].title}}
            </li>
          </ul>
          <div>
            <button class="btn" @click="prev()" v-if="showPrev">Назад</button>
            <button
              :class="['btn', showPrev ? 'primary' : '']"
              @click="showPrev ? nextOfFinish() : reset()"
            >
              {{showPrev ? lastStep ? 'Завершить' : 'Вперед' : 'Начать заного'}}
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
